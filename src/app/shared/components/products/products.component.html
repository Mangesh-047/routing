<div class="row">
    <div class="col-md-3 mb-3">
        <ul class="list-group ">
            <li class="list-group-item" *ngFor="let prod of productArray" [routerLink]="['/products', prod.pid]"
                [queryParams]="{canEdit: prod.canReturn}" routerLinkActive="active">
                {{prod.pname}}
            </li>
        </ul>
    </div>


    <div class="col-md-7 offset-md-2">
        <router-outlet></router-outlet>
    </div>
</div>
