<div class="row ">
    <div class="col-md-3 mb-3 ">
        <ul class="list-group ">
            <li class="list-group-item" *ngFor="let user of userArray" [routerLink]="['/users',user.id]"
                [queryParams]="{canEdit: user.userRole}" routerLinkActive="active">
                {{user.fname}}
            </li>
        </ul>
    </div>


    <div class="col-md-7 offset-md-2">
        <router-outlet></router-outlet>
    </div>
</div>
