<div class="main">
    <div class="card forms p-3 shadow-lg">
        <div class="card-body">

            <div class="login-form" *ngIf="alreadyHaveAccount">
                <h2>Sign in</h2>
                <div class="input-group flex- mb-3">
                    <input type="text" class="form-control" placeholder="Email Address" aria-label="Username"
                        aria-describedby="addon-wrapping">

                    <div class="input-group-prepend">
                        <span class="input-group-text" id="addon-wrapping1">@</span>
                    </div>
                </div>

                <div class="input-group flex- mb-3">
                    <input type="password" class="form-control" placeholder="Password" aria-label="Username"
                        aria-describedby="addon-wrapping">

                    <div class="input-group-prepend">
                        <span class="input-group-text" id="addon-wrapping2">@</span>
                    </div>
                </div>

                <div class="text-right">
                    <!-- <button class="btn btn-primary" (click)="onLogin()">
                        Log In
                    </button> -->

                    <button mat-raised-button color="primary" (click)="onLogin()" class="w-100">Log In</button>

                </div>
            </div>

            <div class="singup-form" *ngIf="!alreadyHaveAccount">
                <h2>Create Account</h2>
                <div class="input-group flex- mb-3">
                    <input type="text" class="form-control" placeholder="Email Address" aria-label="Username"
                        aria-describedby="addon-wrapping">

                    <div class="input-group-prepend">
                        <span class="input-group-text" id="addon-wrapping1">@</span>
                    </div>
                </div>

                <div class="input-group flex- mb-3">
                    <input type="password" class="form-control" placeholder="Password" aria-label="Username"
                        aria-describedby="addon-wrapping3">

                    <div class="input-group-prepend">
                        <span class="input-group-text" id="addon-wrapping2">@</span>
                    </div>
                </div>

                <div class="input-group flex- mb-3">
                    <input type="password" class="form-control" placeholder="Confirm Password" aria-label="Username"
                        aria-describedby="addon-wrapping3">

                    <div class="input-group-prepend">
                        <span class="input-group-text" id="addon-wrapping3">@</span>
                    </div>
                </div>
                <div class="text-right">
                    <!-- <button class="btn btn-primary" (click)="onLogin()">
                        Sign In
                    </button> -->

                    <button mat-raised-button color="primary" class="w-100"> Sign Up</button>

                </div>
            </div>
            <p *ngIf="alreadyHaveAccount">
                <a href="javascript:;" (click)="alreadyHaveAccount = !alreadyHaveAccount" class="btn btn-link mt-4">
                    Don't have Account
                </a>
            </p>

            <p *ngIf="!alreadyHaveAccount">
                <a href="javascript:;" (click)="alreadyHaveAccount = !alreadyHaveAccount" class="btn btn-link mt-4">
                    Already! have Account
                </a>
            </p>

        </div>
    </div>
</div>
